git:
  depth: 10

env:
  matrix:
    - NODE_VERSION=0.12

os:
  - linux
  - osx

sudo: false

install:
  - git clone https://github.com/creationix/nvm.git /tmp/.nvm
  - source /tmp/.nvm/nvm.sh
  - nvm install $NODE_VERSION
  - nvm use $NODE_VERSION

install: script/bootstrap
script: script/build

addons:
  apt:
    packages:
    - build-essential
    - git
    - libgnome-keyring-dev
    - fakeroot
    - libnotify-dev
    - libglib2.0-0
    - libglib2.0-dev
    - gconf2
    - libgconf2-4
